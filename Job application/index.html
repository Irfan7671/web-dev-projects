<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for = "first name">First Name</label>
                        <input  id="first name" name="first name" placeholder="Enter your first name" required>
                    </div>
                    <div class="form_control">
                        <label for = "last name">Last Name</label>
                        <input  id="last name" name="last name" placeholder="Enter your last name" required>
                    </div>
                    <div class="form_control">
                        <label for = "email">Email</label>
                        <input  id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form_control">
                        <label for = "job_role">Job Role</label>
                        <select id="job_role" name="job_role" required>
                            <option value="">Select a job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Fullstack Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address" required></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter your city" required>
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode" required>
                    </div>
                    <div class="form_control">
                        <label for="DOB">D.O.B</label>
                        <input type="date" id="DOB" name="DOB" required>
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload" required>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
